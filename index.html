<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/" alt="" />
                    <h3>Marta Lis</h3>
                    <p>Frontend Developer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/" alt="" />
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="images/" alt="" />
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="images/" alt="" />
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="images/" alt="" />
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="images/" alt="" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Skills</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img class="img__logo" src="images/JavaScript_logo.png" alt="" />
                        <div class="card-info">
                            <h2>JavaScript</h2>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img class="img__logo" src="images/HTML5.png" alt="" />
                        <div class="card-info">
                            <h2> HyperText Markup Language</h2>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                    <div class="card">
                        <img class="img__logo" src="images/CSS.png" alt="" />
                        <div class="card-info">
                            <h2>Cascading Style Sheets</h2>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">90%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
